<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Welcome!</title>

</head>

<body>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="row">
            <div class="col">
                <h2>Register</h2>
                <form action="/register" , method="POST">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label for="conf_pass">Confirmation Password:</label>
                        <input type="password" class="form-control" name="conf_pass">
                    </div>
                    <button type="submit" class=" mt-3 btn btn-secondary">Register</button>
                </form>
            </div>

            <div class="col">
                <h2>Login</h2>
                <form action="/login" , method="POST">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class=" mt-3 btn btn-dark">Login User!</button>
                </form>

                <!-- <form action="/" , method="GET">
                    <label for="search">Want to search a cat by image? Insert image here!</label>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <br>
                    <button class="btn btn-outline-success" type="submit">Search</button> -->
                    
                    <!-- </form> -->
            </div>

        </div>
    </div>

</body>

</html>
